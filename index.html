<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wardrobe</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #01766c;
            margin-top: 50px;
            font-size: 2.5em;
        }

        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 15px 40px;
            background-color: #01766c;
            color: #fff;
            text-decoration: none;
            font-size: 1.4em;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #217dbb;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Digital Wardrobe!</h1>
    <p>Upload pictures of your tops and bottoms to get started.</p>
    <a href="{{ url_for('wardrobe') }}">View Your Wardrobe</a>
</body>
</html>
